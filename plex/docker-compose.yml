version: '3.5'
services:
  plex:
    container_name: plex
    image: linuxserver/plex
    env_file:
      - ./config.env
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    network_mode: host
    volumes:
      - ${DIR_MOUNT}:/config
      - ${DIR_MEDIA}:/media
      - ${DIR_MEDIA}/.transcode:/transcode
    restart: unless-stopped
